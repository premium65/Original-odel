services:
  - type: web
    name: travelpartner-api
    runtime: node
    rootDir: api-main
    buildCommand: echo "Build starting..."
    startCommand: node simple-server.js
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: travelpartner-user-panel
    runtime: node
    rootDir: user-panel-main
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
